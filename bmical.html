<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dietician:BMI Calculator</title>
    <link rel="icon" href="Images/Smart Dieticianlogo.png">
    <link rel="stylesheet" href="bmical.css">
</head>
<body>
    <div class="container">
        <div class="box">
          <h1>BMI Calculator</h1>
          <div class="content">
            <div class="input">
              <label for="height">Height(cm)</label>
              <input type="number" id="height">
            </div>
            <div class="input">
              <label for="weight">Weight(kg)</label>
              <input type="number" id="weight">
            </div>
            <button id="calculate">Calculate BMI</button>
          </div>
          <div class="result">
            <p>Your BMI is</p>
            <div id="result">00.00</div>
            <p class="comment"></p>
          </div>
        </div>
      </div>

      <div class="container1">

        <a href="option.html" target="_blank" class="button">
          <div class="button__line"></div>
          <div class="button__line"></div>
          <span class="button__text">Next</span>
          <div class="button__drow1"></div>
          <div class="button__drow2"></div>
        </a>
      
      </div>

      <script src="script.js"></script>
</body>
</html>
